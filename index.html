<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font CMD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <!-- font awesome CMD-->
    <script src="https://kit.fontawesome.com/1b03b811fb.js" crossorigin="anonymous"></script>
    <!-- tailwind CSS CMD -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tea House</title>
</head>

<body class="manrope-font">
    <header class="max-w-screen-xl mx-auto px-5  2xl:px-0 my-12">
        <section class="md:flex ">
            <div class="space-y-7">
                <h1 class="font-extrabold text-5xl sm:text-6xl md:text-7xl">It's good<br>
                    tea time at The<br>Tea House</h1>
                <p class="font-medium text-lg text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white font-bold text-base md:text-xl px-5 py-3 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore More <i class="fa-solid fa-arrow-right text-lg -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div class="">
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 
                md:px-6 md:py-4 rounded-xl top-44 md:top-80 md:left-32 lg:left-20">
                    <div><i class="fa-solid fa-star text-3xl text-amber-500"></i></div>
                    <div class="ml-3">
                        <h1 class="font-extrabold md:text-3xl">5.00</h1>
                        <p class="text-[#777777] font-semibold text-lg">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
